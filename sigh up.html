<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Progress & More!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo (2).png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="sigh up.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Track Your Progress & More!</h1>
            <p class="subtitle">Start your fitness journey today</p>
            <form>
                <input type="text" placeholder="Enter your first name">
                <input type="email" placeholder="Enter your second name">
                <input type="text" placeholder="Enter your last name">
                <input type="email" placeholder="Enter your email">
                <input type="email" placeholder="Enter your password">
                <label>
                    <input type="checkbox">
                    Send me email notifications for new program launches, website or store updates (optional)
                </label>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="image-container">
            <img src="fitness.png" alt="Fitness silhouette">
        </div>
    </main>
</body>
</html>
